<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Каталог</title>
</head>

<body>
    <!-- ------------------------------header start-------------------- -->
    <header class="header">
        <img src="#" alt="Логотип Сидона сити" class="logo">
        <nav class="navigation">
            <ul class="navigation-list">
                <li class="navigation-item">
                    <a href="#" class="navigation-link">Главная</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">О Седоне</a>
                </li>
                <li class="navigation-item">
                    <a href="catalog.html" class="navigation-link">Гостиницы</a>
                </li>
            </ul>
            <ul class="navigation-list">
                <li class="navigation-item">
                    <a href="#" class="navigation-link"><span class="visually-hidden">Поиск</span>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link"><span class="visually-hidden">Избранное</span>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link"><span class="button-brown">хочу сюда!</span></a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- ------------------------------header end-------------------- -->
    <main>
        <section class="filter">
            <h1 class="page-title visually-hidden">Гостиницы Седоны</h1>
            <!------------------------------------------------------------Хлебные крошки НАЧАЛО-------->
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item">
                    <a href="index.html" class="breadcrumbs-link">
                        <img class="breadcrumbs__homepage-icon" src="#" alt="">
                    </a>
                </li>
                <span class="breadcrumbs-next__page-icon">&gt;</span>
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link" href="catalog.html">
                        <p class="breadcrumbs-page">Гостиницы</p>
                    </a>
                </li>
            </ul>


            <!------------------------------------------------------------Хлебные крошки КОНЕЦ-------->
            <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
                <!--Инфраструктура НАЧАЛО-->
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Инфраструктура:</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="swimming-pool" checked>
                                Бассейн
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="parking" checked>
                                Парковка
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="wi-fi">
                                Wi-Fi
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <!--Инфраструктура КОНЕЦ-->



                <!--Тип жилья НАЧАЛО-->
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Тип жилья:</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="radio" name="housing-type" value="hotel" checked>
                                Гостиница
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="radio" name="housing-type" value="motel">
                                Мотель
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="radio" name="housing-type" value="apartments">
                                Апартаменты
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <!--Тип жилья КОНЕЦ-->
                <button class="button-filter-go button-blue">Применить</button>
                <button class="button-filter-reset" type="reset">Сбросить</button>
            </form>
        </section>
        <section class="search__results">
            <header class="search__results-header">
                <p class="search__results-text">Найдено гостиниц: <span class="value">38</span></p>
                <select class="select-control" aria-label="Сортировка">
                    <option value="cheap">Сначала дешёвые</option>
                    <option value="expensive">Сначала дорогие</option>
                    <option value="popular">Сначала популярные</option>
                </select>
                <a class="button" href="#">
                    <span class="visually-hidden">Показать карточки</span>
                </a>
                <a class="button" href="#">
                    <span class="visually-hidden">Показать виджет</span>
                </a>
                <a href="#" class="button button-light">
                    <span class="visually-hidden">Показать список</span>
                </a>
            </header>
        </section>
    </main>
</body>

</html>
